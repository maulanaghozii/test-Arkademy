        <script>
            function cetakGambar(a){
                // bilangan yang dimasukan harus ganjil
                if(a % 2 === 0){ 
                    console.log("angka yang anda masukan harus bilangan ganjil")
                };
                var s = "";
                for (i=1; i<=a; i++){
                    for(j=1; j<=a ; j++){
                        if((j / 1 === 1) || (j/a === 1 )){
                            s+= "*";
                        } else if (((a+1)/2) === i){
                            s+= "*";
                        } else {
                            s+= "=";
                        }
                    }
                    s += "\n";
                }
                return s;
            }
            console.log(cetakGambar(5));
        </script>
